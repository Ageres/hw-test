apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgres-db.fullname" . }}
spec:
  type: {{ .Values.postgresDb.service.type }}
  selector:
    app: {{ include "postgres-db.fullname" . }}
  ports:
    - port: {{ .Values.postgresDb.service.port }}
      nodePort: {{ .Values.postgresDb.service.nodePort }}
      protocol: TCP
