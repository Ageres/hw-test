apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "postgres-db.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: {{ .Values.postgresDb.ingress.className }}
  rules:
  {{- range .Values.postgresDb.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "postgres-db.fullname" $ }}
                port:
                  number: {{ $.Values.postgresDb.service.port }}
        {{- end }}
  {{- end }}